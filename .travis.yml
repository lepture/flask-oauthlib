language: python
arch:
  - amd64
  - ppc64le
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
    - "pypy"

matrix:
   exclude:
      - python: "pypy"
        arch: ppc64le

script:
    - nosetests -s

after_success:
    - pip install coveralls
    - coverage run --source=flask_oauthlib setup.py -q nosetests
    - coveralls

branches:
  only:
    - master
    - ppc64le

notifications:
    email: false
